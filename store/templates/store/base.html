<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-BEY | Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex mx-auto col-lg-5" action="{% url 'lista_productos' %}" method="get">
                    <input class="form-control me-2" type="search" name="buscar" placeholder="Â¿QuÃ© estÃ¡s buscando?" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <span class="nav-link active">
                            ðŸ›’ Items: {{ request.session.carrito|length|default:0 }}
                        </span>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                                Hola, {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'password_change' %}">Cambiar ContraseÃ±a</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item text-danger">Cerrar SesiÃ³n</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-sm btn-primary ms-2" href="{% url 'registro' %}">Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
